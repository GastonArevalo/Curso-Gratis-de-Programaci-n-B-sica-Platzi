<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distintos que en marte o Jupiter</p>
    <script>
        //declaracion de variables de parametros
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    //ingresar un valor de peso a calcular
    var peso = 77;
    var peso_final;
    //aplciar la formula para el calculo del peso en marte
    peso_final = peso * g_marte / g_tierra;
    //se utiliza la funcion parseInt() para para transformar la variable de tipo float a integer
    peso_final = parseInt(peso_final);
    //se imprime el resultado en pantalla
    document.write(peso_final);
    </script>
</body>
