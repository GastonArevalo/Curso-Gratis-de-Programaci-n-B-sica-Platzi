<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peso en otro PLaneta</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distintos que en marte o Jupiter</p>
    <script>
    //se utilzia prompt para que el usuario ingrese el valor del peso
    var usuario = prompt("Cual es tu peso?");

    //se utiliza la funcion parseInt() para para transformar la variable de cualquier tipo a integer ya que toma los datos del usuario como cadena de texto
    var peso = parseInt(usuario);
   // var peso = parseFloat(usuario);
    //declaracion de variables de parametros
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    //aplciar la formula para el calculo del peso en marte
    peso_final = peso * g_marte / g_tierra;

    peso_final = parseInt(peso_final);
    /*peso_final = parseFloat(peso_final);*/
    //se imprime el resultado en pantalla
    document.write("Tu peso en Marte es: <strong>" + peso_final + " Kilos</strong>");
    </script>
</body>
</html>
